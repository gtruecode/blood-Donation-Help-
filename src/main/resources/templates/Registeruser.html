<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

	crossorigin="anonymous">
 <script type="text/javascript" th:src ="@{/js/actions.js}"></script>
 <style >
 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

*{
	 font-family: 'Poppins',sans-serif;
}
  .container
    {
       background-color:tomato;
        border: solid black;
        border-radius: 5px;
        margin-right: 100px;
        margin-left: 100px;
        padding: 50px;
        padding-right: 30px;
    }
    p{
       font-size: 25px;
       text-decoration: underline;
    }
    </style>
    
    <script type="text/javascript">

  function checkPassword()
  {
	 var str=document.getElementById('pass').value;
    // at least one number, one lowercase and one uppercase letter
    // at least six characters
    var re = /(?=.\d)(?=.[a-z])(?=.*[A-Z]).{6,}/;
    return re.test(str);
  }

</script>
</head>
<body>
<center><h1>User Registration Form</h1></center>
<form action="#" th:action="@{/saveuser}" th:object="${users}" method="post">
<div class="container" >

<label>Name :</label>
<input type="text" th:field="*{username}" placeholder="Enter Your Name here" class="form-control mb-4 col-6" required>

<label>Age :</label>
<input type="number" th:field="*{age}" placeholder="Enter Your Age" class="form-control mb-4 col-6" required>

<label>Blood-Group :</label>
<input type="text" th:field="*{blood_group}" placeholder="Enter Your Blood Group" class="form-control mb-4 col-6" required>

<label>Email-Id :</label>
<input type="email" th:field="*{email}" placeholder="Enter Your Email-Id" class="form-control mb-4 col-6" required>



<label>Set-Password :</label>
<input type="password" id="pass" th:field="*{password}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Set Your Password" class="form-control mb-4 col-6" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

<!-- < input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> -->




<label>Location :</label>
<input type="text" th:field="*{location}" placeholder="Enter Your Location" class="form-control mb-4 col-6" required>

<label>Mobile-Number :</label>
<input type="text" th:field="*{mobile}" placeholder="Enter Your Mobile Number" class="form-control mb-4 col-6" required>

<label>Gender :</label>
<select th:field="*{gender}">
    <option th:value="'Male'" th:text="Male"></option>
    <option th:value="'Female'" th:text="Female"></option>
</select>
<br>
<br>
       <label>Want to denote the blood :</label> -->
   <div class="gender-details">
         <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" th:field="*{available}" id="option1" th:value="Yes">
        <label class="form-check-label" for="option1">Yes</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" th:field="*{available}" id="option2" th:value="No">
        <label class="form-check-label" for="option2">No</label>
    </div>
<button type="submit" class="btn btn-info col-2" >Register-User</button>
<p>Instruction while Updating Details :<sup style="color: red;">*</sup>Email ID Cannot Be Changed Once Entered<p>
</div>
</form>
</body>
</html>
